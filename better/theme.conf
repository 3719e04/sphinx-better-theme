[theme]
inherit = basic
stylesheet = default.css
pygments_style = sphinx

[options]
linktotheme = true
rightsidebar = false
stickysidebar = false
collapsiblesidebar = false
externalrefs = false
showrelbar = false
showheader = true

# css options

bgcolor          = #ffffff
bodywidth        = 35rem
sidebarwidth     = 15rem
totalwidth       = 50rem

textcolor        = #000000
headtextcolor    = #000000
sidebartextcolor = #000000
relbartextcolor  = #000000
footertextcolor  = #000000

linkcolor        = #000088
visitedlinkcolor = #220088

sidebarbtncolor  = #000000

codebgcolor      = #eeeeee
codetextcolor    = #333333

enablesidebarsearch = false

headerverticalspacing = 0.75rem

bodyfont = "Helvetica Neue", Helvetica, Arial, sans-serif
headfont = "Helvetica Neue", Helvetica, Arial, sans-serif
codefont = Monaco, Consolas, "Lucida Console", monospace;
